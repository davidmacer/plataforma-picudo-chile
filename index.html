<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>picudo del chile en Sinaloa</title>

        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>


</head>

<body>
    <table cellspacing="5">
        <tr>
            <td><button id="consulta">Trampas</button></td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <td>
                <div id="mapid" style="width: 1000px; height: 600px;"></div>
            </td>
            <td>
                <div id="formulario">
                    <h3>Variables ambientales</h3>

                    <FORM METHOD=post ACTION="">
                        <p>Mes: <input name="name" size="20"> </br></p>
                        <p>Temperatura máxima: <input name="tmax" type=int></p>
                        <p>Temperatura mínima: <input name="tmin" type=int></p>
                        <p>Precipitación: <input name="pr" type=int></p>
                        <INPUT TYPE=SUBMIT> <INPUT TYPE=RESET>
                    </FORM>
                </div>
            </td>
        </tr>
    </table>

    <div id="controls">
        <table cellspacing="5">
            <tr>
                <td><button id="mostrar_trampas">Mostrar todas las trampas</button></td>
            </tr>
        </table>
    </div>

    <script>

        var myMap = L.map('mapid').setView([24.66305, -107.6229], 9);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data & copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(myMap);

    </script>

    <!-- Inicio Consulta 1 -->
    <script>
        let debugData;
        $(document).ready(() => {

            // Muestra todas las trampas
            $('#mostrar_trampas').click(() => {

                $.getJSON(
                    'http://localhost:8000/getQ1',

                    function (json) {

                        if (json) {

                            L.geoJson(json, {
                                pointToLayer: function (feature, latlng) {

                                    var geojsonMarkerOptions = {
                                        radius: 6,
                                        fillColor: getColor(feature.properties.trampa_id),
                                        color: "#000",
                                        weight: 1,
                                        opacity: 1,
                                        fillOpacity: 1.0
                                    };

                                    function getColor(d) {
                                        if (d <= 20)
                                            return "#000";
                                        if (d > 20 & d <= 40)
                                            return "#FF5733";
                                        if (d > 40 & d <= 60)
                                            return "#81FF33";
                                        if (d > 60)
                                            return "#3357FF";
                                    };

                                    var marker = L.circleMarker(latlng, geojsonMarkerOptions);
                                    marker.bindPopup("Localidad: " + feature.properties.localidad + '<br/>' +
                                        "Ubicación: " + feature.properties.ubicacion + '<br/>' +
                                        "Longitud: " + feature.properties.longitud + '<br/>' +
                                        "Latitud: " + feature.properties.latitud + '<br/>' +
                                        "No de trampa: " + feature.properties.no_trampa + '<br/>' +
                                        "Trampa ID: " + feature.properties.trampa_id + '<br/>');
                                    return marker;
                                }
                            }).addTo(myMap);

                        }
                    });
            })
        })

    </script>
    <!-- Fin Consulta 1 -->

</body>

</html>
